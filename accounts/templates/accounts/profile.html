{% extends 'MainPage.html' %}
{% load bootstrap5 %}

{% block content %}

  <div class="col-lg-3 col-md-6 mb-5">
    <h4 class="text-white text-uppercase mb-4" style="letter-spacing: 3px;">Profile Summary</h4>
    <div class="d-flex justify-content-start">
      <ul>
        <li>Name :<span>{{profile}}</span></li>
        <li>Email :<span>{{profile.user.email}}</span></li>
        <li>Phone :<span>{{profile.phone}}</span></li>
        <li>image :<span>{{profile.image}}</span></li>
      </ul>
    </div>
    <a href="{% url 'accounts:profile_edit' %}"> Edit Profile</a>
  </div>

{% endblock %}
